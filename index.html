<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        #products {
            margin: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>My E-Commerce Store</header>

    <section id="products">
        <h2>Products</h2>
        <div id="product-list"></div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const productList = document.getElementById("product-list");

            // Sample product data
            const products = [
                { name: "Smartphone", price: "$199", image: "https://via.placeholder.com/200" },
                { name: "Laptop", price: "$499", image: "https://via.placeholder.com/200" },
                { name: "Headphones", price: "$29", image: "https://via.placeholder.com/200" }
            ];

            // Display products
            products.forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: ${product.price}</p>
                `;
                productList.appendChild(productDiv);
            });
        });
    </script>

</body>
</html>
